# options are comma-separated; those starting with a tilde can only accept a single value

[mongo_perf_reports]
; labels of platforms you want to report on
labels= Linux_64-bit
; mongod versions you want reports for
versions= 2.4.0-rc1
; operations you want to monitor (regexed)
operations=queries, update, commands, insert
; homogeneity determines our threshold on the tendency of similarity in time series behaviour
; the higher this value, the more fine-grained our 
; anomaly detection. values are from [0 - 100]
~homogeneity= 80
; threshold tells us when we have an outlier. generally, if threshold > 5 then there's probably there is an outlier in our window - we only report on values greater than the given threshold
~threshold= 2
; recipient(s) of email reports
recipients= wisdom@10gen.com